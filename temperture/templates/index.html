<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Temperature Conversion</title>
</head>

<body>
    <hr>
    <div class="container" style="text-align: center;">
        <form method="post">
            <div>
                <p class="control mx-auto w-50 mb-3 mt-3">Select the <b>input</b> temperature</p>
                <select class="form-control mx-auto w-auto btn btn-danger" style="box-shadow: 0px 0px 8px black;"
                    name="input_temperature">
                    <option disabled selected value="">Temperature</option>
                    {% for temperature in in_temp %}
                    <option type="hidden" value="{{temperature}}">{{temperature}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <p class="control mx-auto w-50 mb-3 mt-3">Select the <b>output</b> temperature</p>
                <select class="form-control mx-auto w-auto btn btn-warning" style="box-shadow: 0px 0px 8px black;"
                    name="output_temperature">
                    <option disabled selected value="">Temperature</option>
                    {% for temperature in out_temp %}
                    <option type="hidden" value="{{temperature}}">{{temperature}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <input autofocus autocomplete="off" class="form-control mx-auto w-auto mb-3 mt-3"
                    placeholder="Inform the temperature" name="temperature_value" type="number">
                <button type="submit" class="form-control mx-auto w-auto mb-3 mt-3 btn btn-success" style="box-shadow: 0px 0px 8px black;">Convert</button>
            </div>
        </form>
    </div>


</body>

</html>
