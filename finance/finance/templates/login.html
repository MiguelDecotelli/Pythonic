{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
    <form method="post">
        {{form.hidden_tag()}}
        {{form.username(class="form-control mx-auto w-auto mb-3")}}
        {{form.password(class="form-control mx-auto w-auto mb-3")}}
        {{ form.submit(class="btn btn-dark") }}
    </form>
{% endblock %}
