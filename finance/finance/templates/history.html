{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for column in history %}
        <tr>
            <td class="text-start">{{column.symbol}}</td>
            <td class="text-end">{{column.shares}}</td>
            <td class="text-end">{{column.price | usd}}</td>
            <td class="text-end">{{column.time}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
